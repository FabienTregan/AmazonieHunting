<head>
    <meta charset="UTF-8">
    <style>
        @import 'window.css';

        body {
            background: blue;
            overflow: hidden;
            padding: 0px;
            margin: 0px;
        }

        #main {
            height: 56.25vw;
            width: 100vw;
            border: none;
            padding: 0;
            background-image: url("textes.png"), url("fond.jpg");
            background-size: 100% 100%;
            font-size: 2vw;
            position: absolute;
        }

        .animal {
            position: absolute;
            top: 46.3%;
            left: 4.166%;
            width: 12.5%;
            height: 20.37%;
            animation: 2s glow ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 1vw rgba(255, 255, 196, 0.5));
            }

            to {
                filter: drop-shadow(0 0 2vw rgba(255, 255, 196, 0.8));
            }
        }


        .body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-content: space-between;
            margin-top: 2vw;
            margin-bottom: 2vw;
        }

        .image,
        .texte {
            height: 60%;
            width: 45%;
        }

        .boutton {
            border: 1vw solid;
            border-image: url('boutton.png') 16 fill;
            height: 1.5vw;
            color: #EBD8B5;
            font-family: Avenir Next Condensed;
            cursor: pointer;
            font-size: 1vw;
            margin-left: 2vw;
            margin-right: 2vw;
        }

        @font-face {
            font-family: Avenir Next Condensed;
            src: url("Avenir-Next-Condensed.woff") format("woff");
        }
    </style>
</head>

<body>

    <div id="main">
        <a href="../carte/">
            <img src="tapir.png" class="animal" style="top: 46.5%; left: 4.3%;">
        </a>
        <a href="../carte/">
            <img src="lapin.png" class="animal" style="top: 46.5%; left: 18.75%;">
        </a>

    </div>

    <div class="window-container">
        <div class="window">
            <div class="header">
                <div class="title">Le Pecari</div>
            </div>
            <div class="body">
                <div class="texte">
                    <p>
                        Il est chassé toute l’année. C’est une espèce abondante mais difficilement prévisible de part
                        ses nombreux déplacements.
                    </p>
                    <p>
                        Gibier de taille moyenne.
                    </p>
                </div>
                <img class="image" src="pecari.jpg">
                <div class="boutton">Partir chasser</div>
            </div>
        </div>
    </div>

</body>
